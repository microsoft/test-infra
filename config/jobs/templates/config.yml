# Do not change build-configs, these are the 3 types of builds we build for
build-configs:
  periodics
  pre-submits

# Test-infra needs to be first due to the inverse integrations, rest in any order
repos:
  test-infra
  test-infra-images
  gperftools
  oeedger8r-cpp
  openenclave-build
  openenclave-ci
  openenclave-curl
  openenclave-mbedtls
  openenclave-site
  openenclave-template
  public-talks

# These corrrespond to the pipelines each repo has and are stored in the config/jenkins/configuration/jobs directory
pipelines:
  gperftools:
    ping
  oeedger8r-cpp:
    ping
    Rhel8BuildClang-8
    Ubuntu1804BuildClang-8
    Windows2019Build
  openenclave-build:
    ping
  openenclave-ci:
    ping
  openenclave-curl:
    ping
    Ubuntu1804BuildClang-8
  openenclave-mbedtls:
    ping
    Rhel8BuildClang-8
    Ubuntu1804BuildClang-8
    Windows2019Build
  openenclave-site:
    ping
  openenclave-template:
    ping
  public-talks:
    ping
  test-infra-images:
    Ubuntu1804Build
    Windows2019Build

### Configure which jobs have  which parameters.

### Platform options
windowsversions:
  Windows-2019
linuxversions:
  Ubuntu-1804
  RHEL-8

### Build options
buildtype:
  Debug
  Release
  RelWithDebInfo 

### Build options
# 1 = simulation, 0 = hardware. Legacy reasons.

buildmodes:
  1
  0

### Compiler options
compilers:
  gcc
  clang-8
  cross

### Lvi Mitigation strategies
lvioptions:
  ControlFlow
  None

### Build modes
# 1 = simulation, 0 = hardware. Legacy reasons. Default to simulation, ALL openenclave jobs are 0
