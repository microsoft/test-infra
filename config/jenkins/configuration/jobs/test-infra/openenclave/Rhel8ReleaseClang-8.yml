---
jobs:
  - script: |
        folder("test-infra") {
            displayName("test-infra")
        }
        folder("test-infra/openenclave") {
            displayName("openenclave")
        }
        pipelineJob("test-infra/openenclave/Rhel8ReleaseClang-8") {
            description()
            keepDependencies(false)
            parameters {
                stringParam {
                    name("OE_TEST_INFRA_PULL_NUMBER")
                    defaultValue("master")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("LINUX_VERSION")
                    defaultValue("8")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("WINDOWS_VERSION")
                    defaultValue("")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("BUILD_TYPE")
                    defaultValue("Release")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("COMPILER")
                    defaultValue("clang-8")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("USE_SNMALLOC")
                    defaultValue("OFF")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("LVI_MITIGATION")
                    defaultValue("ControlFlow")
                    description("")
                    trim(true)
                }
                stringParam {
                    name("OE_SIMULATION")
                    defaultValue("0")
                    description("")
                    trim(true)
                }
            }
            authenticationToken('<JENKINS_REMOTE_TRIGGER_TOKEN>')
            definition {
                cpsScm {
                    scm {
                        git {
                            remote {
                                github("openenclave/test-infra", "https")
                            }
                            branch('origin/pr/')
                            extensions {
                                cleanBeforeCheckout()
                                cleanAfterCheckout()
                                cloneOptions {
                                    depth(1)
                                    honorRefspec(false)
                                    noTags(false)
                                    reference("")
                                    shallow(true)
                                    timeout(10)
                                }
                                pruneBranches()
                                submoduleOptions {
                                    disable(false)
                                    parentCredentials(false)
                                    recursive(true)
                                    reference("")
                                    timeout(10)
                                    tracking(false)
                                }
                                wipeOutWorkspace()
                            }
                        }
                    }
                    scriptPath("config/jobs/openenclave/jenkins/RhelBuild.Jenkinsfile")
                }
            }
            disabled(false)
            configure {
                it / 'properties' / 'jenkins.model.BuildDiscarderProperty' {
                    strategy {
                        'daysToKeep'('2')
                        'numToKeep'('100')
                        'artifactDaysToKeep'('-1')
                        'artifactNumToKeep'('-1')
                    }
                }
            }
        }           
