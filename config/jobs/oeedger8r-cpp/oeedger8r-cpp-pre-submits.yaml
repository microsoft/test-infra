  - name: pr-oeedger8r-cpp-ubuntu-1604-Release-clang-8
    branches:
    - master
    always_run: true
    decorate: true
    skip_report: false
    max_concurrency: 10
    spec:
      containers:
      - image: openenclave/ubuntu-1604:latest
        command:
        - /bin/bash
        args:
        - -c
        - "/testing/oeedger8r-cpp/cmake-build.sh -b=Release --compiler=clang-8"

