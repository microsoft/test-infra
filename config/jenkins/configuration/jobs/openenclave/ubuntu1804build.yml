jobs:
  - script: |
        folder("OpenEnclave") {
            displayName("OpenEnclave")
        }
        pipelineJob("OpenEnclave/Ubuntu1804Build") {
            description()
            keepDependencies(false)
            parameters {
            stringParam("OE_PULL_NUMBER", "master", "")
            stringParam("LINUX_VERSION", "1804", "")
            stringParam("BUILD_TYPE", "Debug", "")
            stringParam("EXTRA_CMAKE_ARGS", "", "")
            }
            authenticationToken("<JENKINS_REMOTE_TRIGGER_TOKEN>")
            definition {
                cpsScm {
                    scm {
                        git {
                            remote {
                                github("openenclave/test-infra", "https")
                            }
                            branch("*/master")
                            extensions {
                            wipeOutWorkspace()
                            }
                        }
                    }
                    scriptPath("config/jobs/openenclave/jenkins/UbuntuBuild.Jenkinsfile")
                }
            }
            disabled(false)
            configure {
            it / 'properties' / 'jenkins.model.BuildDiscarderProperty' {
                strategy {
                'daysToKeep'('2')
                'numToKeep'('100')
                'artifactDaysToKeep'('-1')
                'artifactNumToKeep'('-1')
                }
            }
            }
        }
